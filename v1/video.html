<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Player Vidéo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <!-- div contenant la vidéo -->
    <video src="SnarkyPuppy_Shofukan.ogg" id="lecteur" class="video-medium"></video>
  </div>
  <!-- div contenant les controles -->
  <div id="controls">
    <button id="btnPlay">play</button>
    <button id="btnStop">stop</button>
    <input type="range" step="1" id="barreRecherche" value="0">
    <button id="btnPleinEcran">plein écran</button>
  </div>

  <script type="text/javascript" src="video.js"></script>

</body>
